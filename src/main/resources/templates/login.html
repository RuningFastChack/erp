<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://libs.baidu.com/jquery/1.3.2/jquery.min.js"></script>
    <link th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <script>
        function attrImg() {
            $("#img1").attr("src","/login/captcha?ran="+new Date())
        }
    </script>
</head>
<body>
<div class="main-w3layouts wrapper">
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form th:action="@{/login/CamEnter}" method="post">
                <input class="text" type="text" name="camAccount" placeholder="用户名">
                <input class="text" type="password" name="camPassword" placeholder="密码">
                <div id="div1" th:if="${thif==400}">
                    <a href="javaScript:;;" onclick="attrImg()" style="color: #ff0000">
                    <img id="img1" th:src="@{/login/captcha}" width="150px" height="62px" style="padding-top: 32px;margin-left: 70%" ><br>
                    </a>
                    <input type="text" name="code" class="code" placeholder="验证码">
                </div>
                <div class="wthree-text">
                    <ul>
                        <li><a href="#">返回公司首页</a></li>
                        <li><a th:href="@{/login/GoCamForget}">忘记密码 ?</a> </li>
                    </ul>
                    <div class="clear"> </div>
                </div>
                <input type="submit" value="登录">
                <p th:text="${msg}" style="color: red"></p>
            </form>
            <p>创建一个账号? <a th:href="@{/login/GoCAMAdd}"> 立即注册!</a></p>
        </div>
    </div>
    <div class="w3copyright-agile">
        <p>© 员工管理系统</p>
    </div>
    <ul class="w3lsg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
